# Setting Port
server.port=8888

# Database settings
spring.datasource.url=jdbc:h2:file:./data/designdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Flowable license
flowable.modeler.app.license-location=classpath:flowable.license

#Flowable Runtime config - This can be the engage or the work engine.
flowable.modeler.app.deployment-api-url= http://localhost:8082/app-api

